<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COTIZADOR</title>   
    
    <!--  ESTILOS -->
    <link rel="stylesheet" href="./styles/style.css">

    <!--  FUENTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">       
    
</head>
<body>
    <main>
        <div class="contenedor">
            <h1 class="titulo">Cotizador</h1>
            <div class="ingreso">
                <span  id="clean-origen">X</span>
                <input id="origen" type="text" placeholder="Origen">
                
                <span id="clean-destino">X</span>
                <input id="destino" type="text" placeholder="Destino">
                
                <select name="carga" id="tipo-carga">
                    <option value="REFRIGERADA">REFRIGERADA</option>
                    <option value="SECA" selected>SECA</option>
                    <option value="PELIGROSA">PELIGROSA</option>    
                </select>
                <button id="btn-cotizar">></button>
            </div>
            <div class="muestra">
                <div class="muestra-tiempo">
                    <label>TIEMPO</label>
                    <p id="tiempo"></p>
                </div>
                <div class="muestra-distancia">
                    <label>DISTANCIA</label>
                    <p id="distancia"></p>
                </div>
                <div class="muestra-precio">
                    <label>COSTO</label>
                    <p id="costo"></p>
                </div>
            </div>
        </div>
        <div id="map"></div>
    </main>
    
    <!--  CLASES -->
    <script src="js/AutocompleteDirectionsHandler.js"></script>
    
    <!--  JS PRINCIPAL -->
    <script  src="js/index.js" ></script>

    <!-- FUNCIONALIDADES -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKJNiEdrJigDcylp-uTyNicHwgnYk0xm0&callback=initMap&libraries=places&v=weekly" ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function(){
        emailjs.init("user_2eYGUNdaQR97ZLy5LW6q1");
        })();
    </script>
</body>
</html>
